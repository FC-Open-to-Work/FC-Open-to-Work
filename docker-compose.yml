
services:
  otw-mysql:
    build:
      context: ./server
      dockerfile: Dockerfile.db
    environment:
      MYSQL_ROOT_PASSWORD: "opentowork"
    container_name: mysql_docker
    ports:
      - 3306:3306
    networks:
      - backend
    volumes:
      - dbdata:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  otw-backend:
    build:
      context: ./server
      dockerfile: Dockerfile.backend
    container_name: otw-backend
    depends_on:
      otw-mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: "otw-mysql"
    ports:
      - 8080:8080
#    volumes:
#      - ./server/target/classes/com:/app/com
    networks:
      - backend
      - frontend

  otw-frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: otw-frontend
    depends_on:
      - otw-backend
    environment:
      BACKEND_API_DOMAIN: "otw-backend"
    volumes:
      - webdata:/app/build/
    ports:
      - 3000:3000
    networks:
      - frontend
#    volumes:
##      - /app/node_modules
#      - ./client:/app
  otw-server:
    image: nginx:1.25.3-alpine
    container_name: otw-server
    depends_on:
      - otw-frontend
      - otw-backend
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d:ro
      - webdata:/usr/share/nginx/html:ro
#      - ./certbot/www/:/var/www/certbot/:ro
#      - ./certbot/conf/:/etc/letsencrypt/

networks:
  backend:
  frontend:

volumes:
  dbdata:
  webdata: